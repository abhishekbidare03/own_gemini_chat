<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#2196F3" />
  
  <!-- Inner circle (glowing effect) -->
  <circle cx="50" cy="50" r="35" fill="#64B5F6" />
  
  <!-- Center circle -->
  <circle cx="50" cy="50" r="25" fill="#BBDEFB" />
  
  <!-- Pulsing circle animation -->
  <circle cx="50" cy="50" r="15" fill="#E3F2FD">
    <animate attributeName="r" values="15;20;15" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Letter J for Jarvis -->
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#0D47A1">J</text>
  
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#0D47A1" stroke-width="2" />
</svg>